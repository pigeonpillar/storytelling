<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Under Fire: Medical Workers in Beita</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/mapbox/assembly/publisher-staging/src/svgs/mapbox.svg">
    
    <!-- External Libraries -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl-globe-minimap@1.2.0/dist/bundle.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Crimson+Pro:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    
    <style>
        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #000;
            overflow-x: hidden;
        }

        /* Typography */
        h1, h2, h3 {
            font-weight: 700;
            line-height: 1.2;
        }

        .serif {
            font-family: 'Crimson Pro', Georgia, serif;
            font-weight: 300;
            font-style: italic;
        }

        a {
            color: #e74c3c;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        a:hover {
            opacity: 0.7;
        }

        /* ===== MAP CONTAINER ===== */
        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        /* ===== HEADER SECTION ===== */
        #header {
            position: relative;
            z-index: 5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.85) 100%);
            text-align: center;
            padding: 2rem;
        }

        #header h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            color: #fff;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            animation: fadeInUp 1.2s ease-out;
        }

        #header h2 {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            color: #e74c3c;
            margin-bottom: 2rem;
            animation: fadeInUp 1.4s ease-out;
        }

        #header .byline {
            font-size: 1rem;
            color: #999;
            animation: fadeInUp 1.6s ease-out;
        }

        #header .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        #header .scroll-indicator::after {
            content: 'â†“';
            font-size: 2rem;
            color: #666;
        }

        /* ===== STORY CONTAINER ===== */
        #story {
            position: relative;
            z-index: 2;
        }

        #features {
            padding: 0;
        }

        /* ===== STEP STYLES - FIXED Z-INDEX ===== */
        .step {
            position: relative;
            padding-bottom: 75vh;
            opacity: 0.3;
            transition: opacity 0.5s ease;
        }

        .step.active {
            opacity: 1;
        }

        /* Regular content cards have higher z-index than evidence grid */
        .step:not(.fully):not(#evidence-grid) > div {
            background: rgba(255,255,255,0.95);
            padding: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 100; /* Higher than evidence grid */
        }

        .step.active:not(.fully):not(#evidence-grid) > div {
            transform: translateY(0);
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
        }

        .step:not(.active):not(.fully):not(#evidence-grid) > div {
            transform: translateY(20px);
        }

        /* Content styling */
        .step h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
            border-left: 4px solid #e74c3c;
            padding-left: 1rem;
        }

        .step .subtitle {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
        }

        .step p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #333;
            margin-bottom: 1rem;
        }

        .step blockquote {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #444;
            border-left: 3px solid #e74c3c;
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
        }

        .step .source {
            font-size: 0.85rem;
            color: #888;
            margin-top: 1rem;
            text-align: right;
        }

        /* Alignment variations */
        .lefty { width: 40vw; margin-left: 5vw; }
        .righty { width: 40vw; margin-left: 55vw; }
        .centered { width: 60vw; margin: 0 auto; }

        /* ===== FULL-SCREEN CHAPTERS ===== */
        .step.fully {
            padding-bottom: 100vh;
            margin-bottom: 20vh;
        }

        .step.fully > div {
            padding: 0;
            background: transparent;
            box-shadow: none;
            backdrop-filter: none;
        }

        .step.fully .overlay-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3;
            pointer-events: none;
            opacity: 0;
            /* FIXED: The transition is removed from this rule. */
        }
        
        .step.fully.active .overlay-content {
            opacity: 1;
        }

        .step > img, .step > iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            filter: brightness(0.4) contrast(1.2);
            transition: all 1.5s ease;
            opacity: 0;
            pointer-events: none;
        }

        .step.active > img, .step.active > iframe {
            filter: brightness(0.6) contrast(1.1);
            opacity: 1;
        }

        .step.fully h3 {
            font-size: clamp(2rem, 6vw, 4rem);
            color: #fff;
            text-align: center;
            margin-bottom: 1rem;
            padding: 0 2rem;
            border: none;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            animation: fadeInUp 1s ease-out;
        }

        .step.fully p {
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            color: rgba(255,255,255,0.9);
            text-align: center;
            max-width: 800px;
            padding: 0 2rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            animation: fadeInUp 1.2s ease-out;
        }

        /* ===== EVIDENCE GRID WITH LOWER Z-INDEX ===== */
        #evidence-grid.step {
            padding-bottom: 100vh;
            margin-bottom: 20vh;
        }

        #evidence-grid > div {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0a0a0a;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 10;
        }
        
        #evidence-grid.active > div {
            opacity: 1;
            pointer-events: all;
        }

        #evidence-grid h3 {
            color: #fff;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            border: none;
            padding: 0;
        }

        #evidence-grid .subtitle {
            color: #999;
            text-align: center;
            margin-bottom: 3rem;
            font-size: 1.2rem;
        }

        .evidence-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            transform: translateZ(0);
            will-change: transform;
        }

        .evidence-item {
            position: relative;
            background: #111;
            border: 1px solid #222;
            overflow: hidden;
            aspect-ratio: 16/9;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .evidence-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .evidence-item.span-2-col { 
            grid-column: span 2; 
        }

        .evidence-item:hover {
            transform: scale(1.03);
            border-color: #e74c3c;
            z-index: 5;
            box-shadow: 0 10px 30px rgba(231,76,60,0.4);
        }

        .media-container {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .evidence-item img,
        .evidence-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .evidence-item:hover .video-overlay {
            opacity: 0;
        }

        .play-icon {
            width: 40px;
            height: 40px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .play-icon::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-40%, -50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 18px;
            border-color: transparent transparent transparent rgba(255,255,255,0.9);
            transition: border-color 0.3s ease;
        }

        .evidence-item:hover .play-icon {
            transform: scale(1.1);
        }

        .evidence-item:hover .play-icon::after {
            border-color: transparent transparent transparent rgba(231,76,60,0.9);
        }

        .evidence-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.7) 50%, transparent);
            color: #fff;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .evidence-item:hover .evidence-caption {
            transform: translateY(0);
        }

        .evidence-caption .date {
            font-size: 0.8rem;
            color: #e74c3c;
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .evidence-caption .description {
            font-size: 0.9rem;
            line-height: 1.4;
            color: #ddd;
        }

        /* ===== FOOTER ===== */
        #footer {
            position: relative;
            z-index: 5;
            padding: 3rem 2rem;
            background: #0a0a0a;
            color: #666;
            text-align: center;
            border-top: 1px solid #222;
        }

        #footer p { margin-bottom: 1rem; }
        #footer .credits {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-15px); }
            60% { transform: translateX(-50%) translateY(-7px); }
        }

        /* ===== LOADING ANIMATION ===== */
        .loading {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; display: flex; justify-content: center;
            align-items: center; z-index: 9999; transition: opacity 0.5s ease;
        }
        .loading.hidden { opacity: 0; pointer-events: none; }
        .loading-spinner {
            width: 50px; height: 50px; border: 3px solid #333;
            border-top-color: #e74c3c; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Progress indicator */
        .progress-bar {
            position: fixed; top: 0; left: 0; height: 3px;
            background: #e74c3c; z-index: 9999;
            transition: width 0.3s ease; width: 0;
        }

        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 768px) {
            .lefty, .righty, .centered { width: 90vw; margin: 0 auto; }
            .step > div { padding: 2rem 1.5rem; }
            .evidence-grid-container { 
                grid-template-columns: 1fr; 
                gap: 1rem; 
            }
            .evidence-item.span-2-col { 
                grid-column: span 1; 
            }
            #footer .credits { flex-direction: column; gap: 1rem; }
        }

        /* ===== CUSTOM SCROLLBAR ===== */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #e74c3c; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #c0392b; }
    </style>
</head>

<body>
    <!-- Loading screen -->
    <div class="loading" id="loader">
        <div class="loading-spinner"></div>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar" id="progress"></div>

    <!-- Map container -->
    <div id="map"></div>
    
    <!-- Story container -->
    <div id="story"></div>

    <!-- Scripts -->
    <script src="./config.js"></script>
    <script>
        // No changes are needed in the JavaScript.
        var initLoad = true;
        var layerTypes = {
            'fill': ['fill-opacity'], 'line': ['line-opacity'],
            'circle': ['circle-opacity', 'circle-stroke-opacity'],
            'symbol': ['icon-opacity', 'text-opacity'], 'raster': ['raster-opacity'],
            'fill-extrusion': ['fill-extrusion-opacity'], 'heatmap': ['heatmap-opacity']
        }
        var alignments = {
            'left': 'lefty', 'center': 'centered',
            'right': 'righty', 'full': 'fully'
        }
        function getLayerPaintType(layer) {
            var layerType = map.getLayer(layer).type;
            return layerTypes[layerType];
        }
        function setLayerOpacity(layer) {
            var paintProps = getLayerPaintType(layer.layer);
            paintProps.forEach(function(prop) {
                var options = {};
                if (layer.duration) {
                    var transitionProp = prop + "-transition";
                    options = { "duration": layer.duration };
                    map.setPaintProperty(layer.layer, transitionProp, options);
                }
                map.setPaintProperty(layer.layer, prop, layer.opacity, options);
            });
        }
        var story = document.getElementById('story');
        var features = document.createElement('div');
        features.setAttribute('id', 'features');
        if (config.title || config.subtitle || config.byline) {
            var header = document.createElement('div');
            header.setAttribute('id', 'header');
            if (config.title) {
                var titleText = document.createElement('h1');
                titleText.innerText = config.title;
                header.appendChild(titleText);
            }
            if (config.subtitle) {
                var subtitleText = document.createElement('h2');
                subtitleText.innerText = config.subtitle;
                header.appendChild(subtitleText);
            }
            if (config.byline) {
                var bylineText = document.createElement('p');
                bylineText.className = 'byline';
                bylineText.innerText = config.byline;
                header.appendChild(bylineText);
            }
            var scrollIndicator = document.createElement('div');
            scrollIndicator.className = 'scroll-indicator';
            header.appendChild(scrollIndicator);
            story.appendChild(header);
        }
        config.chapters.forEach((record, idx) => {
            var container = document.createElement('div');
            var chapter = document.createElement('div');
            if (record.id === 'evidence-grid') {
                if (record.title) {
                    var title = document.createElement('h3');
                    title.innerHTML = record.title;
                    chapter.appendChild(title);
                }
                if (record.subtitle) {
                    var subtitle = document.createElement('div');
                    subtitle.className = 'subtitle';
                    subtitle.innerHTML = record.subtitle;
                    chapter.appendChild(subtitle);
                }
                var gridContainer = document.createElement('div');
                gridContainer.className = 'evidence-grid-container';
                gridContainer.id = 'evidence-grid-container';
                chapter.appendChild(gridContainer);
            } else if (record.alignment === 'full') {
                if (record.image) {
                    var img = new Image();
                    img.src = record.image;
                    container.appendChild(img);
                }
                var overlayContent = document.createElement('div');
                overlayContent.className = 'overlay-content';
                if (record.title) {
                    var title = document.createElement('h3');
                    title.innerHTML = record.title;
                    overlayContent.appendChild(title);
                }
                if (record.description) {
                    var desc = document.createElement('p');
                    desc.innerHTML = record.description;
                    overlayContent.appendChild(desc);
                }
                chapter.appendChild(overlayContent);
            } else {
                if (record.image) {
                    var img = new Image();
                    img.src = record.image;
                    container.appendChild(img);
                } else if (record.video) {
                    var video = document.createElement('iframe');
                    video.src = record.video;
                    video.setAttribute('frameborder', '0');
                    video.setAttribute('allow', 'autoplay; fullscreen');
                    video.setAttribute('allowfullscreen', '');
                    container.appendChild(video);
                }
                if (record.subtitle) {
                    var subtitle = document.createElement('div');
                    subtitle.className = 'subtitle';
                    subtitle.innerText = record.subtitle;
                    chapter.appendChild(subtitle);
                }
                if (record.title) {
                    var title = document.createElement('h3');
                    title.innerHTML = record.title;
                    chapter.appendChild(title);
                }
                if (record.description) {
                    var descElement = document.createElement('p');
                    descElement.innerHTML = record.description;
                    chapter.appendChild(descElement);
                }
                if (record.quote) {
                    var quote = document.createElement('blockquote');
                    quote.innerHTML = record.quote;
                    chapter.appendChild(quote);
                }
                if (record.source) {
                    var source = document.createElement('div');
                    source.className = 'source';
                    source.innerHTML = record.source;
                    chapter.appendChild(source);
                }
            }
            container.setAttribute('id', record.id);
            container.classList.add('step');
            if (idx === 0 && !config.title) { container.classList.add('active'); }
            container.appendChild(chapter);
            container.classList.add(alignments[record.alignment] || 'centered');
            if (record.hidden) { container.classList.add('hidden'); }
            features.appendChild(container);
        });
        story.appendChild(features);
        if (config.footer) {
            var footer = document.createElement('div');
            footer.setAttribute('id', 'footer');
            var footerText = document.createElement('p');
            footerText.innerHTML = config.footer;
            footer.appendChild(footerText);
            story.appendChild(footer);
        }
        mapboxgl.accessToken = config.accessToken;
        var map = new mapboxgl.Map({
            container: 'map', style: config.style,
            center: config.chapters[0].location.center,
            zoom: config.chapters[0].location.zoom,
            bearing: config.chapters[0].location.bearing,
            pitch: config.chapters[0].location.pitch,
            interactive: false, projection: config.projection
        });
        if (config.inset) {
            map.on('load', function() {
                map.addControl( new GlobeMinimap(config.insetOptions), config.insetPosition );
            });
        }
        var marker;
        if (config.showMarkers) {
            marker = new mapboxgl.Marker({ color: config.markerColor });
            marker.setLngLat(config.chapters[0].location.center).addTo(map);
        }
        var evidenceGridCreated = false;
        function buildEvidenceGrid(gridContent) {
            if (evidenceGridCreated || !gridContent) return;
            evidenceGridCreated = true;
            const gridContainer = document.getElementById('evidence-grid-container');
            if (!gridContainer) return;
            gridContent.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'evidence-item';
                if (item.layout) { itemDiv.classList.add(item.layout); }
                const mediaContainer = document.createElement('div');
                mediaContainer.className = 'media-container';
                if (item.type === 'video') {
                    const video = document.createElement('video');
                    video.src = item.src; video.muted = true;
                    video.loop = true; video.setAttribute('playsinline', '');
                    video.preload = 'metadata';
                    const overlay = document.createElement('div');
                    overlay.className = 'video-overlay';
                    const playIcon = document.createElement('div');
                    playIcon.className = 'play-icon';
                    overlay.appendChild(playIcon);
                    itemDiv.addEventListener('mouseenter', function() { video.play().catch(e => { console.log('Video play failed:', e); }); });
                    itemDiv.addEventListener('mouseleave', function() { video.pause(); video.currentTime = 0; });
                    itemDiv.addEventListener('click', function() { if (video.paused) { video.play(); } else { video.pause(); } });
                    mediaContainer.appendChild(video);
                    mediaContainer.appendChild(overlay);
                } else {
                    const img = document.createElement('img');
                    img.src = item.src; img.alt = item.description;
                    img.loading = 'lazy';
                    mediaContainer.appendChild(img);
                }
                const caption = document.createElement('div');
                caption.className = 'evidence-caption';
                caption.innerHTML = `<div class="date">${item.date}</div><div class="description">${item.description}</div>`;
                itemDiv.appendChild(mediaContainer);
                itemDiv.appendChild(caption);
                gridContainer.appendChild(itemDiv);
                requestAnimationFrame(() => { setTimeout(() => { itemDiv.classList.add('visible'); }, index * 100); });
            });
        }
        var scroller = scrollama();
        map.on("load", function() {
            setTimeout(() => { document.getElementById('loader').classList.add('hidden'); }, 500);
            if (config.use3dTerrain) {
                map.addSource('mapbox-dem', { 'type': 'raster-dem', 'url': 'mapbox://mapbox.mapbox-terrain-dem-v1', 'tileSize': 512, 'maxzoom': 14 });
                map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });
                map.addLayer({ 'id': 'sky', 'type': 'sky', 'paint': { 'sky-type': 'atmosphere', 'sky-atmosphere-sun': [0.0, 0.0], 'sky-atmosphere-sun-intensity': 15 } });
            }
            scroller.setup({ step: '.step', offset: 0.5, progress: true })
            .onStepEnter(async response => {
                var current_chapter = config.chapters.findIndex(chap => chap.id === response.element.id);
                var chapter = config.chapters[current_chapter];
                response.element.classList.add('active');
                map[chapter.mapAnimation || 'flyTo'](chapter.location);
                if (config.showMarkers && marker) { marker.setLngLat(chapter.location.center); }
                if (chapter.onChapterEnter && chapter.onChapterEnter.length > 0) { chapter.onChapterEnter.forEach(setLayerOpacity); }
                if (chapter.id === 'evidence-grid') { buildEvidenceGrid(chapter.gridContent); }
                if (chapter.rotateAnimation) {
                    map.once('moveend', () => {
                        const rotateNumber = map.getBearing();
                        map.rotateTo(rotateNumber + 180, { duration: 30000, easing: t => t });
                    });
                }
                const progress = ((current_chapter + 1) / config.chapters.length) * 100;
                document.getElementById('progress').style.width = progress + '%';
            })
            .onStepExit(response => {
                var chapter = config.chapters.find(chap => chap.id === response.element.id);
                response.element.classList.remove('active');
                if (chapter && chapter.id === 'evidence-grid') {
                    const videos = document.querySelectorAll('#evidence-grid video');
                    videos.forEach(v => { v.pause(); v.currentTime = 0; });
                }
                if (chapter && chapter.onChapterExit && chapter.onChapterExit.length > 0) { chapter.onChapterExit.forEach(setLayerOpacity); }
            });
        });
    </script>
