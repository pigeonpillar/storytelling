<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Under Fire: Medical Workers in Beita</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/mapbox/assembly/publisher-staging/src/svgs/mapbox.svg">
    
    <!-- External Libraries -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.jsdelivr.net/npm/mapbox-gl-globe-minimap@1.2.0/dist/bundle.js"></script>
    <script src="https://unpkg.com/scrollama"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Crimson+Pro:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    
    <style>
        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #000;
            overflow-x: hidden;
        }

        /* Typography */
        h1, h2, h3 {
            font-weight: 700;
            line-height: 1.2;
        }

        .serif {
            font-family: 'Crimson Pro', Georgia, serif;
            font-weight: 300;
            font-style: italic;
        }

        a {
            color: #e74c3c;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        a:hover {
            opacity: 0.7;
        }

        /* ===== MAP CONTAINER ===== */
        #map {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
        }

        /* ===== HEADER SECTION ===== */
        #header {
            position: relative;
            z-index: 5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.85) 100%);
            text-align: center;
            padding: 2rem;
        }

        #header h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            color: #fff;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
            animation: fadeInUp 1.2s ease-out;
        }

        #header h2 {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: 300;
            color: #e74c3c;
            margin-bottom: 2rem;
            animation: fadeInUp 1.4s ease-out;
        }

        #header .byline {
            font-size: 1rem;
            color: #999;
            animation: fadeInUp 1.6s ease-out;
        }

        #header .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            padding: 1rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            #header .scroll-indicator {
                bottom: 2rem;
                font-size: 1.5rem;
            }
        }

        #header .scroll-indicator::after {
            content: 'â†“';
            font-size: 2rem;
            color: #666;
        }

        /* ===== STORY CONTAINER ===== */
        #story {
            position: relative;
            z-index: 2;
        }

        #features {
            padding: 0;
        }

        /* ===== STEP STYLES ===== */
        .step {
            position: relative;
            padding-bottom: 75vh;
            opacity: 0.3;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .step.active {
            opacity: 1;
        }

        .step:not(.active) {
            opacity: 0.3;
        }

        /* Regular content cards have higher z-index than evidence grid */
        .step:not(.fully):not(#evidence-grid) > div {
            background: rgba(255,255,255,0.95);
            padding: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 100;
        }

        .step.active:not(.fully):not(#evidence-grid) > div {
            transform: translateY(0);
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
        }

        .step:not(.active):not(.fully):not(#evidence-grid) > div {
            transform: translateY(20px);
        }

        /* Content styling */
        .step h3 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #1a1a1a;
            border-left: 4px solid #e74c3c;
            padding-left: 1rem;
            font-weight: 600;
            letter-spacing: -0.01em;
            line-height: 1.3;
        }

        .step .subtitle {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
        }

        .step p {
            font-size: 1.125rem;
            line-height: 1.7;
            color: #2c2c2c;
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        .step blockquote {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #444;
            border-left: 3px solid #e74c3c;
            padding-left: 1.5rem;
            margin: 2rem 0;
            font-style: italic;
        }

        .step .source {
            font-size: 0.85rem;
            color: #888;
            margin-top: 1rem;
            text-align: right;
        }

        /* Alignment variations */
        .lefty { width: 40vw; margin-left: 5vw; }
        .righty { width: 40vw; margin-left: 55vw; }
        .centered { width: 60vw; margin: 0 auto; }

        /* ===== FULL-SCREEN CHAPTERS ===== */
        .step.fully {
            padding-bottom: 100vh;
            margin-bottom: 20vh;
        }

        .step.fully > div {
            padding: 0;
            background: transparent;
            box-shadow: none;
            backdrop-filter: none;
        }

        .step.fully .overlay-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3;
            pointer-events: none;
            opacity: 0;
        }
        
        .step.fully.active .overlay-content {
            opacity: 1;
        }

        .step > img, .step > iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            filter: brightness(0.4) contrast(1.2);
            transition: all 1.5s ease;
            opacity: 0;
            pointer-events: none;
        }

        .step.active > img, .step.active > iframe {
            filter: brightness(0.6) contrast(1.1);
            opacity: 1;
        }

        .step.fully h3 {
            font-size: clamp(2rem, 6vw, 4rem);
            color: #fff;
            text-align: center;
            margin-bottom: 1rem;
            padding: 0 2rem;
            border: none;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            animation: fadeInUp 1s ease-out;
        }

        .step.fully p {
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            color: rgba(255,255,255,0.9);
            text-align: center;
            max-width: 800px;
            padding: 0 2rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            animation: fadeInUp 1.2s ease-out;
        }

        /* ===== EVIDENCE GRID ===== */
        #evidence-grid.step {
            padding-bottom: 100vh;
            margin-bottom: 20vh;
        }

        #evidence-grid > div {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0a0a0a;
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 10;
        }

        #evidence-grid.active > div {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        #evidence-grid h3 {
            color: #fff;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 1rem;
            border: none;
            padding: 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.2s;
        }

        #evidence-grid.active h3 {
            opacity: 1;
            transform: translateY(0);
        }

        #evidence-grid .subtitle {
            color: #999;
            text-align: center;
            margin-bottom: 3rem;
            font-size: 1.2rem;
        }

        .evidence-grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            transform: translateZ(0);
            will-change: transform;
        }

        .evidence-item {
            position: relative;
            background: #111;
            border: 1px solid #222;
            overflow: hidden;
            aspect-ratio: 16/9;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .evidence-item.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .evidence-item.span-2-col { 
            grid-column: span 2; 
        }

        .evidence-item:hover {
            transform: translateY(-5px) scale(1.03);
            border-color: #e74c3c;
            z-index: 5;
            box-shadow: 0 15px 40px rgba(231,76,60,0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .media-container {
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .evidence-item img,
        .evidence-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .evidence-item:hover .video-overlay {
            opacity: 0;
        }

        .play-icon {
            width: 40px;
            height: 40px;
            position: relative;
            transition: transform 0.3s ease;
        }

        .play-icon::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-40%, -50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 18px;
            border-color: transparent transparent transparent rgba(255,255,255,0.9);
            transition: border-color 0.3s ease;
        }

        .evidence-item:hover .play-icon {
            transform: scale(1.1);
        }

        .evidence-item:hover .play-icon::after {
            border-color: transparent transparent transparent rgba(231,76,60,0.9);
        }

        .evidence-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1rem;
            background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0.7) 50%, transparent);
            color: #fff;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .evidence-item:hover .evidence-caption {
            transform: translateY(0);
        }

        .evidence-caption .date {
            font-size: 0.8rem;
            color: #e74c3c;
            margin-bottom: 0.25rem;
            font-weight: 600;
        }

        .evidence-caption .description {
            font-size: 0.9rem;
            line-height: 1.4;
            color: #ddd;
        }

        /* ===== FOOTER ===== */
        #footer {
            position: relative;
            z-index: 5;
            padding: 3rem 2rem;
            background: #0a0a0a;
            color: #666;
            text-align: center;
            border-top: 1px solid #222;
        }

        #footer p { margin-bottom: 1rem; }
        #footer .credits {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-15px); }
            60% { transform: translateX(-50%) translateY(-7px); }
        }

        /* ===== LOADING ANIMATION ===== */
        .loading {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: #000; display: flex; justify-content: center;
            align-items: center; z-index: 9999; transition: opacity 0.5s ease;
        }
        .loading.hidden { opacity: 0; pointer-events: none; }
        .loading-spinner {
            width: 50px; height: 50px; border: 3px solid #333;
            border-top-color: #e74c3c; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .progress-bar {
            position: fixed; top: 0; left: 0; height: 4px;
            background: #e74c3c; z-index: 9999;
            transition: width 0.3s ease; width: 0;
        }

        @media (max-width: 768px) {
            .progress-bar {
                height: 5px;
            }
        }

        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 768px) {
            .lefty, .righty, .centered { width: 90vw; margin: 0 auto; }
            .step > div { padding: 2rem 1.5rem; }
            .evidence-grid-container { 
                grid-template-columns: 1fr; 
                gap: 1rem; 
            }
            .evidence-item.span-2-col { 
                grid-column: span 1; 
            }
            #footer .credits { flex-direction: column; gap: 1rem; }

            body {
                -webkit-overflow-scrolling: touch;
            }
            
            .step {
                padding-bottom: 60vh;
            }
            
            .step.fully {
                padding-bottom: 80vh;
            }
        }

        /* ===== CUSTOM SCROLLBAR ===== */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111; }
        ::-webkit-scrollbar-thumb { background: #e74c3c; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #c0392b; }
    </style>
</head>

<body>
    <!-- Loading screen -->
    <div class="loading" id="loader">
        <div class="loading-spinner"></div>
    </div>

    <!-- Progress bar -->
    <div class="progress-bar" id="progress"></div>

    <!-- Map container -->
    <div id="map"></div>
    
    <!-- Story container -->
    <div id="story"></div>

    <!-- Scripts -->
    <script src="./config.js"></script>
    <script>
        // ===== APPLICATION CONFIGURATION =====
        const appConfig = {
            performance: {
                scrollThrottle: 100,
                videoLoadDelay: 100,
                mapAnimationTolerance: 0.001,
                evidenceGridVisibleItems: 6,
                evidenceGridItemDelay: 150
            },
            mobile: {
                breakpoint: 768,
                scrollOffset: 0.7,
                desktopScrollOffset: 0.5
            },
            animation: {
                easing: 'cubic-bezier(0.4, 0, 0.2, 1)',
                duration: {
                    short: 300,
                    medium: 600,
                    long: 1000
                }
            }
        };

        // ===== UTILITY FUNCTIONS =====
        const utils = {
            isMobile: () => window.innerWidth <= appConfig.mobile.breakpoint,
            
            debounce: (func, wait) => {
                let timeout;
                return function executedFunction(...args) {
                    const later = () => {
                        clearTimeout(timeout);
                        func(...args);
                    };
                    clearTimeout(timeout);
                    timeout = setTimeout(later, wait);
                };
            },

            throttle: (func, limit) => {
                let inThrottle;
                return function() {
                    const args = arguments;
                    const context = this;
                    if (!inThrottle) {
                        func.apply(context, args);
                        inThrottle = true;
                        setTimeout(() => inThrottle = false, limit);
                    }
                };
            },

            hasLocationChanged: (currentCenter, newCenter, tolerance = appConfig.performance.mapAnimationTolerance) => {
                return Math.abs(currentCenter.lng - newCenter[0]) > tolerance || 
                       Math.abs(currentCenter.lat - newCenter[1]) > tolerance;
            }
        };

        // ===== MAPBOX CONFIGURATION =====
        const layerTypes = {
            'fill': ['fill-opacity'], 
            'line': ['line-opacity'],
            'circle': ['circle-opacity', 'circle-stroke-opacity'],
            'symbol': ['icon-opacity', 'text-opacity'], 
            'raster': ['raster-opacity'],
            'fill-extrusion': ['fill-extrusion-opacity'], 
            'heatmap': ['heatmap-opacity']
        };

        const alignments = {
            'left': 'lefty', 
            'center': 'centered',
            'right': 'righty', 
            'full': 'fully'
        };

        // ===== MAPBOX HELPER FUNCTIONS =====
        function getLayerPaintType(layer) {
            const layerType = map.getLayer(layer).type;
            return layerTypes[layerType];
        }

        function setLayerOpacity(layer) {
            const paintProps = getLayerPaintType(layer.layer);
            paintProps.forEach(function(prop) {
                let options = {};
                if (layer.duration) {
                    const transitionProp = prop + "-transition";
                    options = { "duration": layer.duration };
                    map.setPaintProperty(layer.layer, transitionProp, options);
                }
                map.setPaintProperty(layer.layer, prop, layer.opacity, options);
            });
        }

        // ===== VIDEO MANAGEMENT =====
        const videoManager = {
            loadVideoWhenNeeded: (video, src) => {
                if (!video.src && src) {
                    video.src = src;
                    video.load();
                    
                    // Enhanced error handling
                    video.addEventListener('error', function() {
                        console.warn('Video failed to load:', src);
                        const overlay = video.parentElement.querySelector('.video-overlay');
                        if (overlay) {
                            overlay.style.display = 'none';
                        }
                        const errorDiv = document.createElement('div');
                        errorDiv.style.cssText = 'position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #666; font-size: 0.9rem; text-align: center;';
                        errorDiv.textContent = 'Video unavailable';
                        video.parentElement.appendChild(errorDiv);
                    });
                }
            },

            createVideoHandlers: (video, itemDiv) => {
                const handleVideoStart = () => {
                    const videoSrc = video.getAttribute('data-src');
                    videoManager.loadVideoWhenNeeded(video, videoSrc);
                    setTimeout(() => {
                        video.play().catch(e => { console.log('Video play failed:', e); }); 
                    }, appConfig.performance.videoLoadDelay);
                };

                const handleVideoStop = () => {
                    video.pause(); 
                    video.currentTime = 0; 
                };

                const handleVideoClick = () => {
                    const videoSrc = video.getAttribute('data-src');
                    videoManager.loadVideoWhenNeeded(video, videoSrc);
                    setTimeout(() => {
                        if (video.paused) { 
                            video.play().catch(e => { console.log('Video play failed:', e); }); 
                        } else { 
                            video.pause(); 
                        } 
                    }, 50);
                };

                // Event listeners
                itemDiv.addEventListener('mouseenter', handleVideoStart);
                itemDiv.addEventListener('mouseleave', handleVideoStop);
                itemDiv.addEventListener('touchstart', handleVideoStart);
                itemDiv.addEventListener('touchend', handleVideoStop);
                itemDiv.addEventListener('click', handleVideoClick);
            },

            cleanupVideos: () => {
                const videos = document.querySelectorAll('#evidence-grid video');
                videos.forEach(v => { 
                    v.pause(); 
                    v.currentTime = 0;
                    if (v.src && v.src !== '') {
                        v.removeAttribute('src');
                        v.load();
                    }
                });
            }
        };

        // ===== EVIDENCE GRID MANAGEMENT =====
        let evidenceGridCreated = false;
        
        function buildEvidenceGrid(gridContent) {
            if (evidenceGridCreated || !gridContent) return;
            evidenceGridCreated = true;
            
            const gridContainer = document.getElementById('evidence-grid-container');
            if (!gridContainer) return;
            
            gridContent.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'evidence-item';
                if (item.layout) { itemDiv.classList.add(item.layout); }
                
                const mediaContainer = document.createElement('div');
                mediaContainer.className = 'media-container';
                
                if (item.type === 'video') {
                    const video = document.createElement('video');
                    video.muted = true;
                    video.loop = true; 
                    video.setAttribute('playsinline', '');
                    video.preload = 'none';
                    video.setAttribute('data-src', item.src);
                    
                    const overlay = document.createElement('div');
                    overlay.className = 'video-overlay';
                    const playIcon = document.createElement('div');
                    playIcon.className = 'play-icon';
                    overlay.appendChild(playIcon);
                    
                    videoManager.createVideoHandlers(video, itemDiv);
                    
                    mediaContainer.appendChild(video);
                    mediaContainer.appendChild(overlay);
                } else {
                    const img = document.createElement('img');
                    img.src = item.src; 
                    img.alt = item.description;
                    img.loading = 'lazy';
                    mediaContainer.appendChild(img);
                }
                
                const caption = document.createElement('div');
                caption.className = 'evidence-caption';
                caption.innerHTML = `<div class="date">${item.date}</div><div class="description">${item.description}</div>`;
                
                itemDiv.appendChild(mediaContainer);
                itemDiv.appendChild(caption);
                gridContainer.appendChild(itemDiv);

                // Optimized DOM updates with batch processing
                if (index < appConfig.performance.evidenceGridVisibleItems) {
                    requestAnimationFrame(() => { itemDiv.classList.add('visible'); });
                } else {
                    setTimeout(() => { 
                        requestAnimationFrame(() => { itemDiv.classList.add('visible'); }); 
                    }, (index - appConfig.performance.evidenceGridVisibleItems) * appConfig.performance.evidenceGridItemDelay + 500);
                }
            });
        }

        // ===== DOM CREATION =====
        function createStoryElements() {
            const story = document.getElementById('story');
            const features = document.createElement('div');
            features.setAttribute('id', 'features');
            
            // Create header if config has title/subtitle/byline
            if (config.title || config.subtitle || config.byline) {
                const header = document.createElement('div');
                header.setAttribute('id', 'header');
                
                if (config.title) {
                    const titleText = document.createElement('h1');
                    titleText.innerText = config.title;
                    header.appendChild(titleText);
                }
                if (config.subtitle) {
                    const subtitleText = document.createElement('h2');
                    subtitleText.innerText = config.subtitle;
                    header.appendChild(subtitleText);
                }
                if (config.byline) {
                    const bylineText = document.createElement('p');
                    bylineText.className = 'byline';
                    bylineText.innerText = config.byline;
                    header.appendChild(bylineText);
                }
                
                const scrollIndicator = document.createElement('div');
                scrollIndicator.className = 'scroll-indicator';
                header.appendChild(scrollIndicator);
                story.appendChild(header);
            }

            // Create chapters
            config.chapters.forEach((record, idx) => {
                const container = document.createElement('div');
                const chapter = document.createElement('div');
                
                if (record.id === 'evidence-grid') {
                    if (record.title) {
                        const title = document.createElement('h3');
                        title.innerHTML = record.title;
                        chapter.appendChild(title);
                    }
                    if (record.subtitle) {
                        const subtitle = document.createElement('div');
                        subtitle.className = 'subtitle';
                        subtitle.innerHTML = record.subtitle;
                        chapter.appendChild(subtitle);
                    }
                    const gridContainer = document.createElement('div');
                    gridContainer.className = 'evidence-grid-container';
                    gridContainer.id = 'evidence-grid-container';
                    chapter.appendChild(gridContainer);
                } else if (record.alignment === 'full') {
                    if (record.image) {
                        const img = new Image();
                        img.src = record.image;
                        container.appendChild(img);
                    }
                    const overlayContent = document.createElement('div');
                    overlayContent.className = 'overlay-content';
                    if (record.title) {
                        const title = document.createElement('h3');
                        title.innerHTML = record.title;
                        overlayContent.appendChild(title);
                    }
                    if (record.description) {
                        const desc = document.createElement('p');
                        desc.innerHTML = record.description;
                        overlayContent.appendChild(desc);
                    }
                    chapter.appendChild(overlayContent);
                } else {
                    if (record.image) {
                        const img = new Image();
                        img.src = record.image;
                        container.appendChild(img);
                    } else if (record.video) {
                        const video = document.createElement('iframe');
                        video.src = record.video;
                        video.setAttribute('frameborder', '0');
                        video.setAttribute('allow', 'autoplay; fullscreen');
                        video.setAttribute('allowfullscreen', '');
                        container.appendChild(video);
                    }
                    if (record.subtitle) {
                        const subtitle = document.createElement('div');
                        subtitle.className = 'subtitle';
                        subtitle.innerText = record.subtitle;
                        chapter.appendChild(subtitle);
                    }
                    if (record.title) {
                        const title = document.createElement('h3');
                        title.innerHTML = record.title;
                        chapter.appendChild(title);
                    }
                    if (record.description) {
                        const descElement = document.createElement('p');
                        descElement.innerHTML = record.description;
                        chapter.appendChild(descElement);
                    }
                    if (record.quote) {
                        const quote = document.createElement('blockquote');
                        quote.innerHTML = record.quote;
                        chapter.appendChild(quote);
                    }
                    if (record.source) {
                        const source = document.createElement('div');
                        source.className = 'source';
                        source.innerHTML = record.source;
                        chapter.appendChild(source);
                    }
                }
                
                container.setAttribute('id', record.id);
                container.classList.add('step');
                if (idx === 0 && !config.title) { container.classList.add('active'); }
                container.appendChild(chapter);
                container.classList.add(alignments[record.alignment] || 'centered');
                if (record.hidden) { container.classList.add('hidden'); }
                features.appendChild(container);
            });
            
            story.appendChild(features);
            
            // Create footer if config has footer
            if (config.footer) {
                const footer = document.createElement('div');
                footer.setAttribute('id', 'footer');
                const footerText = document.createElement('p');
                footerText.innerHTML = config.footer;
                footer.appendChild(footerText);
                story.appendChild(footer);
            }
        }

        // ===== MAP INITIALIZATION =====
        function initializeMap() {
            mapboxgl.accessToken = config.accessToken;
            
            const map = new mapboxgl.Map({
                container: 'map', 
                style: config.style,
                center: config.chapters[0].location.center,
                zoom: config.chapters[0].location.zoom,
                bearing: config.chapters[0].location.bearing,
                pitch: config.chapters[0].location.pitch,
                interactive: false, 
                projection: config.projection
            });
            
            if (config.inset) {
                map.on('load', function() {
                    map.addControl(new GlobeMinimap(config.insetOptions), config.insetPosition);
                });
            }
            
            return map;
        }

        function initializeMarker(map) {
            if (config.showMarkers) {
                const marker = new mapboxgl.Marker({ color: config.markerColor });
                marker.setLngLat(config.chapters[0].location.center).addTo(map);
                return marker;
            }
            return null;
        }

        // ===== SCROLL HANDLING =====
        function initializeScrollama(map, marker) {
            const scroller = scrollama();
            
            map.on("load", function() {
                setTimeout(() => { document.getElementById('loader').classList.add('hidden'); }, 500);
                
                if (config.use3dTerrain) {
                    map.addSource('mapbox-dem', { 
                        'type': 'raster-dem', 
                        'url': 'mapbox://mapbox.mapbox-terrain-dem-v1', 
                        'tileSize': 512, 
                        'maxzoom': 14 
                    });
                    map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });
                    map.addLayer({ 
                        'id': 'sky', 
                        'type': 'sky', 
                        'paint': { 
                            'sky-type': 'atmosphere', 
                            'sky-atmosphere-sun': [0.0, 0.0], 
                            'sky-atmosphere-sun-intensity': 15 
                        } 
                    });
                }
                
                scroller.setup({ 
                    step: '.step', 
                    offset: utils.isMobile() ? appConfig.mobile.scrollOffset : appConfig.mobile.desktopScrollOffset,
                    progress: true, 
                    debug: false 
                })
                .onStepEnter(utils.throttle(async (response) => {
                    const current_chapter = config.chapters.findIndex(chap => chap.id === response.element.id);
                    const chapter = config.chapters[current_chapter];
                    
                    response.element.classList.add('active');
                    
                    // Only animate map if location actually changed
                    const currentCenter = map.getCenter();
                    const newCenter = chapter.location.center;
                    const centerChanged = utils.hasLocationChanged(currentCenter, newCenter);
                    
                    if (centerChanged || map.getZoom() !== chapter.location.zoom) {
                        map[chapter.mapAnimation || 'flyTo'](chapter.location);
                    }
                    
                    if (marker) { marker.setLngLat(chapter.location.center); }
                    if (chapter.onChapterEnter && chapter.onChapterEnter.length > 0) { 
                        chapter.onChapterEnter.forEach(setLayerOpacity); 
                    }
                    if (chapter.id === 'evidence-grid') { 
                        buildEvidenceGrid(chapter.gridContent); 
                    }
                    if (chapter.rotateAnimation) {
                        map.once('moveend', () => {
                            const rotateNumber = map.getBearing();
                            map.rotateTo(rotateNumber + 180, { duration: 30000, easing: t => t });
                        });
                    }
                    
                    const progress = ((current_chapter + 1) / config.chapters.length) * 100;
                    document.getElementById('progress').style.width = progress + '%';
                }, appConfig.performance.scrollThrottle))
                
                .onStepExit(response => {
                    const chapter = config.chapters.find(chap => chap.id === response.element.id);
                    response.element.classList.remove('active');
                    
                    if (chapter && chapter.id === 'evidence-grid') {
                        videoManager.cleanupVideos();
                    }
                    if (chapter && chapter.onChapterExit && chapter.onChapterExit.length > 0) { 
                        chapter.onChapterExit.forEach(setLayerOpacity); 
                    }
                });
            });
        }

        // ===== APPLICATION INITIALIZATION =====
        function initializeApp() {
            createStoryElements();
            const map = initializeMap();
            const marker = initializeMarker(map);
            initializeScrollama(map, marker);
        }

        // Initialize the application
        initializeApp();
    </script>
